{%extends "registration/base.html"%}
{% load bootstrap4 %}

{% block content %}

<div class="content-section">
    <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Club-Manangement System Login</legend>
                {% bootstrap_form form %}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Sign In</button>
            </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">Dont have an account?
            <a href="/accounts/register/" class="ml-2">Register</a>
        </small>
    </div>
</div>

{% endblock%}
