{% extends "registration/base.html" %}
{% load bootstrap4 %}


{% block content %}

<div class="content-section">
    <form method="POST">
            {% csrt_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Join Today Club-Manangement system</legend>
                {{ form }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Sign Up</button>
            </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">Already Have An Accunt?
            <a href="/accounts/login/" class="ml-2">Sign In</a>
        </small>
    </div>
</div>



{% endblock%}
